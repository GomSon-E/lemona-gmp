<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1.0 보틀포장기 데이터 & 권한 관리 S/W</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-placeholder">
                <img src="static/img/logo2.jpg" alt="(주)경남제약 로고">
            </div>
        </div>
        
        <h1 class="login-title">시스템 로그인</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">ID</label>
                <input type="text" class="form-input" placeholder="사용자 ID를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">PW</label>
                <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>
</body>
</html>
