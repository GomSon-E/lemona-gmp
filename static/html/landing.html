<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업용 관리 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="static/css/landing.css" rel="stylesheet" type="text/css">
    <script src="static/js/landing.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="user-info">
            <span class="user-role">admin</span> | 
            <span class="user-id">KCS</span> | 
            <span class="user-name">김철수</span>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <!-- 조회 페이지 -->
        <div class="menu-section">
            <div class="main-menu" data-target="inquiry-menu">
                이력 조회
                <span class="menu-arrow">▶</span>
            </div>
            <div class="sub-menu" id="inquiry-menu">
                <div class="sub-menu-item" data-page="equipment-history">설비 가동 이력 조회</div>
                <div class="sub-menu-item" data-page="process-history">공정 값 변경 이력 조회</div>
                <div class="sub-menu-item" data-page="alarm-history">설비 알람 이력 조회</div>
                <div class="sub-menu-item" data-page="user-operation">사용자 조작 이력 조회</div>
                <div class="sub-menu-item" data-page="report-history">보고서 이력 조회</div>
                <div class="sub-menu-item" data-page="access-history">접속 이력 조회</div>
            </div>
        </div>

        <!-- 사용자 관리 페이지 -->
        <div class="menu-section">
            <div class="main-menu" data-target="user-menu">
                사용자 관리
                <span class="menu-arrow">▶</span>
            </div>
            <div class="sub-menu" id="user-menu">
                <div class="sub-menu-item" data-page="user-create">사용자 생성</div>
                <div class="sub-menu-item" data-page="user-manage">사용자 수정 및 삭제</div>
                <div class="sub-menu-item" data-page="permission-manage">권한별 접근 가능 페이지 관리</div>
                <div class="sub-menu-item" data-page="password-change">비밀번호 변경</div>
            </div>
        </div>

        <!-- 감사 추적 페이지 -->
        <div class="menu-section">
            <div class="main-menu" data-target="audit-menu">
                감사 추적
                <span class="menu-arrow">▶</span>
            </div>
            <div class="sub-menu" id="audit-menu">
                <div class="sub-menu-item" data-page="audit-inquiry">기간별/사용자별 조회</div>
            </div>
        </div>

        <!-- 데이터 관리 페이지 -->
        <div class="menu-section">
            <div class="main-menu" data-target="data-menu">
                데이터 관리
                <span class="menu-arrow">▶</span>
            </div>
            <div class="sub-menu" id="data-menu">
                <div class="sub-menu-item" data-page="data-backup">데이터 백업/복원</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="dashboard-container">
            <div class="logo-placeholder">
                <img src="static/img/logo.png" alt="(주)경남제약 로고">
            </div>
        </div>
    </main>
</body>
</html>
