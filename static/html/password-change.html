<div class="password-change-container">
    <h1 class="page-title">비밀번호 변경</h1>
    
    <form class="password-form" id="passwordChangeForm">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">현재 비밀번호</label>
                <input type="password" class="form-input" id="currentPassword" placeholder="현재 비밀번호를 입력하세요" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">새 비밀번호</label>
                <input type="password" class="form-input" id="newPassword" placeholder="새 비밀번호를 입력하세요" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요" required>
            </div>
        </div>

        <div class="password-requirements">
            <p class="requirements-title">비밀번호 요구사항</p>
            <div class="requirements-list">
                <span class="requirement-item">
                    <span class="requirement-icon"></span>
                    8자 이상
                </span>
                <span class="requirement-item">
                    <span class="requirement-icon"></span>
                    대문자 포함
                </span>
                <span class="requirement-item">
                    <span class="requirement-icon"></span>
                    소문자 포함
                </span>
                <span class="requirement-item">
                    <span class="requirement-icon"></span>
                    숫자 포함
                </span>
                <span class="requirement-item">
                    <span class="requirement-icon"></span>
                    특수문자 포함
                </span>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">초기화</button>
        </div>
    </form>
</div>
