<div class="user-create-container">
    <h1 class="page-title">사용자 생성</h1>
    
    <form class="user-form" id="userCreateForm">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">사용자 ID</label>
                <input type="text" class="form-input" id="userId" placeholder="사용자 ID를 입력하세요" required>
            </div>
            <div class="form-group">
                <label class="form-label">사용자명</label>
                <input type="text" class="form-input" id="fullName" placeholder="사용자 이름을 입력하세요" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">부서</label>
                <input type="text" class="form-input" id="division" placeholder="부서명을 입력하세요" required>
            </div>
            <div class="form-group">
                <label class="form-label">상태</label>
                <div class="status-display">
                    <span class="status-indicator"></span>
                    <span>활성 (Active)</span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">권한</label>
                <select class="form-select" id="userRole" required>
                    <option value="">권한을 선택하세요</option>
                    <option value="2">ADMIN (관리자)</option>
                    <option value="3">MANAGER (매니저)</option>
                    <option value="4">USER (사용자)</option>
                </select>
            </div>
            <div class="form-group"></div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">사용자 생성</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
        </div>
    </form>
</div>
