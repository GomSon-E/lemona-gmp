<div class="backup-restore-container">
    <h1 class="page-title">데이터 백업/복원</h1>
    
    <div class="main-sections">
        <!-- 백업 섹션 -->
        <div class="backup-section">
            <h3 class="section-title">데이터 백업</h3>
            <div class="backup-info">
                <div class="info-item">
                    <label>백업 대상:</label>
                    <span>전체 데이터베이스</span>
                </div>
                <div class="info-item">
                    <label>백업 형식:</label>
                    <span>MySQL BAK 파일 (.bak)</span>
                </div>
                <div class="info-item">
                    <label>백업 위치:</label>
                    <span>./backup/ 폴더</span>
                </div>
            </div>
            
            <div class="backup-controls">
                <button type="button" class="btn btn-primary" id="createBackupBtn">
                    <span class="btn-icon">💾</span>
                    백업 생성
                </button>
            </div>
            
            <div class="backup-result" id="backupResult">
                <div class="no-result-message">백업 버튼을 클릭하여 데이터를 백업하세요.</div>
            </div>
        </div>

        <!-- 복원 섹션 -->
        <div class="restore-section">
            <h3 class="section-title">데이터 복원</h3>
            
            <div class="restore-warning">
                <div class="warning-icon">⚠️</div>
                <div class="warning-content">
                    <strong>주의사항</strong>
                    <ul>
                        <li>현재 데이터베이스가 백업 파일의 데이터로 복원됩니다.</li>
                        <li>복원 작업은 되돌릴 수 없으므로 신중하게 진행해주세요.</li>
                        <li>복원 중에는 시스템 사용이 제한될 수 있습니다.</li>
                    </ul>
                </div>
            </div>
            
            <div class="file-upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">
                        <p>클릭하여 BAK 파일을 선택하세요</p>
                        <small>지원 형식: .bak 파일만</small>
                    </div>
                </div>
                <input type="file" id="backupFileInput" accept=".bak" style="display: none;">
                
                <div class="selected-file" id="selectedFile" style="display: none;">
                    <div class="file-info">
                        <div class="file-icon">📄</div>
                        <div class="file-details">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button type="button" class="remove-file-btn" id="removeFileBtn">✕</button>
                    </div>
                </div>
            </div>
            
            <div class="restore-controls">
                <button type="button" class="btn btn-danger" id="restoreDataBtn" disabled>
                    <span class="btn-icon">🔄</span>
                    데이터 복원 실행
                </button>
            </div>
            
            <div class="restore-result" id="restoreResult">
                <div class="no-result-message">BAK 파일을 선택하여 데이터를 복원하세요.</div>
            </div>
        </div>
    </div>
</div>
